<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="buttonWrapper">
      <div class="playButton" id="rock"><img src="rock.svg" /></div>
      <div class="playButton" id="paper"><img src="paper.svg" /></div>
      <div class="playButton" id="scissors"><img src="scissors.svg" /></div>
    </div>
    <div id="playArea">
      <div class="move" id="player">
        <span class="material-icons">person</span>
        <div id="playerMove"></div>
      </div>
      <div class="move" id="computer">
        <span class="material-icons">smart_toy</span>
        <div id="computerMove"></div>
      </div>
    </div>
    <div id="output">Here will be result</div>
  </body>
</html>
