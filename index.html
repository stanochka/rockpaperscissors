<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="buttonWrapper">
      <div class="playButton" id="rock"><img src="rock.svg" /></div>
      <div class="playButton" id="paper"><img src="paper.svg" /></div>
      <div class="playButton" id="scissors"><img src="scissors.svg" /></div>
    </div>
    <div id="playArea">
      <div id="playerMove">YOU:</div>
      <div id="computerMove">COMPUTER:</div>
    </div>
    <div id="output">Here will be result</div>
  </body>
</html>
